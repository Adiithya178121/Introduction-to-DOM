<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Recipe To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #fffbe6;
    }

    h1 {
      color: #c94f0a;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      margin-left: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .add-btn {
      background-color: #28a745;
      color: white;
      border: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    .task-buttons button {
      margin-left: 5px;
    }

    .complete-btn {
      background-color: #ffc107;
      border: none;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      border: none;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Indian Recipe To-Do List</h1>
  <input type="text" id="task-input" placeholder="E.g., Make Masala Dosa" />
  <button class="add-btn" id="add-task">Add Task</button>

  <ul id="task-list"></ul>

  <script>
    const input = document.getElementById('task-input');
    const addBtn = document.getElementById('add-task');
    const taskList = document.getElementById('task-list');

    // Add Task
    addBtn.addEventListener('click', () => {
      const taskText = input.value.trim();

      if (taskText === '') {
        alert('Please enter a recipe task.');
        return;
      }

      const li = document.createElement('li');
      li.innerHTML = `
        <span class="task-text">${taskText}</span>
        <div class="task-buttons">
          <button class="complete-btn">Complete</button>
          <button class="delete-btn">Delete</button>
        </div>
      `;

      // Handle Complete
      li.querySelector('.complete-btn').addEventListener('click', () => {
        li.querySelector('.task-text').classList.toggle('completed');
      });

      // Handle Delete
      li.querySelector('.delete-btn').addEventListener('click', () => {
        taskList.removeChild(li);
      });

      taskList.appendChild(li);
      input.value = ''; // Clear input
    });

    // Optionally: add Enter key functionality
    input.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        addBtn.click();
      }
    });
  </script>
</body>
</html>
